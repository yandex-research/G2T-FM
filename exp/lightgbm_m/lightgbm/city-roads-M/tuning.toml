seed = 0
function = "bin.lightgbm_.main"
n_trials = 100
sampler_type = "TPESampler"

[sampler]
n_startup_trials = 20

[space]
seed = 0

[space.data]
cache = false
path = "data/city-roads-M"
setting = "transductive"
add_self_loops = false
num_policy = "none"
ratio_policy = "none"
cat_policy = "ordinal"
internal_split_name = "RL"

[space.data.graph_encodings]
preprocess = "noisy-quantile-normal"

[space.data.graph_encodings.lap_pe]
k = 14

[space.data.graph_encodings.degree]
log = true

[space.data.graph_encodings.pagerank]
log = true

[space.data.nfa]

[space.model]
n_estimators = 4000
n_jobs = 4
verbose = -1
feature_fraction = [
    "_tune_",
    "uniform",
    0.5,
    1.0,
]
lambda_l2 = [
    "_tune_",
    "?loguniform",
    0.0,
    0.1,
    10.0,
]
learning_rate = [
    "_tune_",
    "loguniform",
    0.001,
    1.0,
]
num_leaves = [
    "_tune_",
    "int",
    4,
    768,
]
min_sum_hessian_in_leaf = [
    "_tune_",
    "loguniform",
    0.0001,
    100.0,
]
bagging_fraction = [
    "_tune_",
    "uniform",
    0.5,
    1.0,
]
stopping_rounds = 1000
device_type = "cpu"

[space.fit]

[space.pearl]
batch_size = 8
output_dim = 16

[space.pearl.backbone]
type = "BaseGraphBackbone"
conv_name = "gcn"
norm_name = "none"
residual = false
n_layers = 3
d_hidden = 512
dropout = 0.1
activation = "gelu"
